<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <h1>Formulário de cadastro</h1>
        <label for="nome">Nome:</label>
        <input type="text" required placeholder="digite seu nome">
        <br>
        <label for="idade">Idade:</label>
        <input type="number" required placeholder="digite sua idade" min="0">
        <br>
        <label for="cpf">CPF:</label>
        <input type="number" required placeholder="digite seu CPF" min="0">
        <br>
        <label for="email">email:</label>
        <input type="email" required placeholder="digite seu email">
        <br>
        <label for="telefone">telefone:</label>
        <input type="number"" required placeholder="digite seu telefone">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" required placeholder="crie sua senha">
        <br>
        <label for="senha">confirmação:</label>
        <input type="password" required placeholder="confirme sua senha">
        <br>
        <label for="data">Data:</label>
        <input type="date" required placeholder="digite a data">
        <br>
        <button>Enviar</button>
    </div>
</body>
</html>
